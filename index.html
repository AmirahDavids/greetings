<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/greet.css">
  <script src="./js/greet-dom.js"></script>
  <title>Greetings App</title>
</head>

<body class="angled-gradient">
  <!-- <div>Say hello in different language<//div> -->
  <h2>Greetings App</h2>
  <input type="text" name="" id="inputElement" placeholder="Enter your name">
  <h1 id="counter"></h1>
  <div class="label-radio-container">
    <div class="label-radio">
      <label>
        <input type="radio" name="selector" value="english">
        <span class="label-body">English</span>
      </label>
    </div>
    <div class="label-radio">
      <label>
        <input type="radio" name="selector" value="afrikaans">
        <span class="label-body">Afrikaans</span>
      </label>
    </div>
    <div class="label-radio">
      <label>
        <input type="radio" name="selector" value="french">
        <span class="label-body">French</span>
      </label>
    </div>
  </div>

  <button id="greetButton">greet</button>
  <h1 id="msg"></h1>
  
  <button id = "resetButton">reset</button>
</body>
<script src="./js/greet-factory.js"></script>

</html>
